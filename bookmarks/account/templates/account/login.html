{%extends "base.html"%}

{%block title%}Log in{%endblock%}

{%block content%}
    <h1>Log in</h1>
    <p>Please, use the following form to log in</p>
    <form method="post">
        {{ form.as_p }} <!--as_p() renders the form as a series of <p> tags, with each <p> containing one field-->
        {%csrf_token%}
        <p><input type="submit" value="Log in"></p>
    </form>
{%endblock%}
