{%extends "base.html"%}

{%block title%}Create an account{%endblock%}

{%block content%}
    <h1>Create an account</h1>
    <p>Please, use the following form to create an account</p>
    <form method="post">
        {{ user_form.as_p }} <!--as_p() renders the form as a series of <p> tags, with each <p> containing one field-->
        {%csrf_token%}
        <p><input type="submit" value="Create an account"></p>
    </form>
{%endblock%}
