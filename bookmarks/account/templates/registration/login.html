{%extends "base.html"%}

{%block title%}Log-in{%endblock%}

{%block content%}
    <h1>Log-in</h1>
    {%if forms.errors%}
        <p>
            your username and password does not match
            Please try again
        </p>
    {%else%}
        <p>Please, use the following form to log-in: </p>
    {%endif%}
    <div class="login-form">
        <form action="{%url 'login'%}" method="post">
            {{ form.as_p }}
            {%csrf_token%}
            <input type="hidden" name="next" value="{{ next }}" /> <!--a hidden type, a value 'next' is sent, a value is an url to which you will be directed-->
            <p><input type="submit" value="Log in"></p>
        </form>
    </div>
{%endblock%}
